<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- viewport設定でスマホでも適切な表示に -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>弾除けゲーム</title>
  <style>
    /* 全体リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* ページ全体のスクロールを抑制 */
    }
    header {
      padding: 10px;
      background-color: #111;
    }
    header h1 {
      font-size: 2rem;
      color: pink;
    }
    /* ゲームコンテナ（画面全体に収める） */
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px); /* ヘッダー分を差し引く */
      padding: 10px;
    }
    /* キャンバスは画面幅の90%、最大600px */
    canvas {
      border: 2px solid white;
      background-color: black;
      width: 90vw;
      max-width: 600px;
      height: auto;
      display: block;
    }
    /* スコア表示 */
    #scoreDisplay {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    /* ゲームオーバーエリア */
    #gameOverContainer {
      margin-top: 10px;
    }
    #gameOverText {
      font-size: 2rem;
      color: red;
      display: none;
    }
    #restartButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: pink;
      border: none;
      color: black;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>弾除けゲーム</h1>
  </header>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0.00秒</div>
    <div id="gameOverContainer">
      <div id="gameOverText">Game Over!</div>
      <button id="restartButton">もう一度プレイ</button>
    </div>
  </div>

  <!-- ゲームロジック（モジュール方式） -->
  <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
