<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お手軽弾幕ゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 95vw;
      max-width: 600px;
      text-align: center;
      margin: 10px 0;
    }
    header p {
      margin: 5px 0;
      font-size: 1rem;
    }
    header button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: pink;
      border: none;
      color: black;
      cursor: pointer;
    }
    #gameContainer {
      width: 95vw;
      max-width: 600px;
      position: relative;
    }
    canvas {
      border: 2px solid white;
      background-color: black;
      width: 100%;
      height: auto;
      display: block;
    }
    #scoreDisplay {
      text-align: center;
      margin: 5px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>お手軽弾幕ゲーム</h1>
    <p>
      操作方法：PCは WASD／矢印キーで移動、スペースキーで発射。<br>
      スマホはスワイプで移動（スクロールは無効）。<br>
      ゲームオーバー後はスペースキーまたは Rキーで再スタート。<br>
      ボス撃破後は「次のボスへ」ボタン（またはスペース／Rキー）で次のボス出現。
    </p>
    <button id="restartButton" style="display: none;">もう一度プレイ</button>
    <button id="nextBossButton" style="display: none;">次のボスへ</button>
    <p>ボス撃破数：<span id="bossDefeatCountDisplay">0</span> 回</p>
  </header>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0.00秒</div>
  </div>
  <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
