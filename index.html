<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>弾除けゲーム - ボス＆自機自動発射版</title>
  <style>
    /* 全体レイアウト */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;  /* ページスクロール防止 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: pink;
      margin: 10px 0;
      font-size: 2rem;
      text-align: center;
    }
    p {
      text-align: center;
      margin: 5px 0 15px;
      font-size: 1rem;
    }
    /* ゲーム画面と操作UIを内包するコンテナ */
    #gameContainer {
      width: 95vw;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* キャンバスは画面サイズに合わせて可変 */
    canvas {
      border: 2px solid white;
      background-color: black;
      width: 100%;
      height: auto;
      display: block;
    }
    /* スコア表示 */
    #scoreDisplay {
      margin: 10px 0;
      font-size: 1.2rem;
      text-align: center;
    }
    /* ゲームオーバー時の表示エリア */
    #gameOverContainer {
      text-align: center;
      margin-top: 10px;
    }
    #gameOverText {
      font-size: 2rem;
      color: red;
      display: none;
      margin: 5px 0;
    }
    #restartButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: pink;
      border: none;
      color: black;
      cursor: pointer;
    }
    /* スマホなど画面幅が狭い場合の調整 */
    @media (max-width: 600px) {
      #gameContainer {
        width: 90vw;
      }
      h1 {
        font-size: 1.8rem;
      }
      #restartButton {
        font-size: 1.3rem;
        padding: 8px 16px;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>弾除けゲーム</h1>
  <p>
    操作方法:<br>
    ・PC: WASD / 矢印キーで移動、プレイヤーは自動的に0.1秒間隔で上方へ発射<br>
    ・再スタート: ゲームオーバー後、Rキーまたは上部の「もう一度プレイ」ボタン<br>
    ・スマホ: スワイプで移動（スクロール無効）
  </p>
  
  <!-- ゲーム画面・スコア・ボタンを内包するコンテナ -->
  <div id="gameContainer">
    <button id="restartButton">もう一度プレイ</button>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0.00秒</div>
    <div id="gameOverContainer">
      <h2 id="gameOverText"></h2>
    </div>
  </div>
  
  <!-- ゲームロジック -->
  <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
