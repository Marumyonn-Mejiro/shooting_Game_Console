<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>弾除けゲーム</title>
  <style>
    /* 基本設定 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 1rem;
      font-size: 2rem;
      color: pink;
    }
    p {
      margin: 0.5rem 0;
    }
    /* ゲーム画面用コンテナ */
    #gameContainer {
      max-width: 600px;
      width: 90vw;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
    }
    /* キャンバス（ゲーム画面）の設定 */
    canvas {
      border: 2px solid white;
      background-color: black;
      width: 100%;
      height: auto;
      display: block;
    }
    /* スコア表示 */
    #scoreDisplay {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    /* ゲームオーバー表示と再プレイボタン */
    #gameOverContainer {
      margin-top: 10px;
    }
    #gameOverText {
      font-size: 2rem;
      color: red;
      display: none;
    }
    #restartButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: pink;
      border: none;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>弾除けゲーム</h1>
  <p>PC: WASD / 矢印キーで移動<br>スマホ: スワイプで移動（※スクロール無効）</p>

  <!-- ゲーム画面を収めるコンテナ -->
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0.00秒</div>
    <div id="gameOverContainer">
      <div id="gameOverText">Game Over!</div>
      <button id="restartButton">もう一度プレイ</button>
    </div>
  </div>

  <!-- ゲームロジック -->
  <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
