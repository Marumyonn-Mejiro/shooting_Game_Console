<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>弾除けゲーム - Boss Challenge</title>
  <style>
    /* 全体レイアウト */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;  /* ページスクロール防止 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: pink;
      margin: 10px 0;
      font-size: 2rem;
      text-align: center;
    }
    p {
      text-align: center;
      margin: 5px 0 15px;
      line-height: 1.4;
    }
    /* ゲーム画面と操作UIを内包するコンテナ */
    #gameContainer {
      width: 95vw;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* ボタンコンテナ */
    #buttonContainer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    button {
      background-color: pink;
      border: none;
      color: black;
      padding: 8px 16px;
      font-size: 1.3rem;
      cursor: pointer;
    }
    /* キャンバスは画面サイズに合わせて可変 */
    canvas {
      border: 2px solid white;
      background-color: black;
      width: 100%;
      height: auto;
      display: block;
    }
    /* スコア表示 */
    #scoreDisplay {
      margin: 10px 0;
      font-size: 1.2rem;
      text-align: center;
    }
    /* ゲームオーバー時の表示エリア */
    #gameOverContainer {
      text-align: center;
      margin-top: 10px;
    }
    #gameOverText {
      font-size: 2rem;
      color: red;
      display: none;
      margin: 5px 0;
    }
    /* スマホ調整 */
    @media (max-width: 600px) {
      #gameContainer {
        width: 90vw;
      }
      h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1.1rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>弾除けゲーム</h1>
  <p>
    操作方法:<br>
    PC: WASD／矢印キーで移動｜スペースキーで発射（自動発射：0.1秒間隔）｜ゲームオーバー後はRキーで再スタート<br>
    スマホ: スワイプで移動（スクロール無効）
  </p>
  
  <div id="gameContainer">
    <div id="buttonContainer">
      <button id="restartButton">もう一度プレイ</button>
      <button id="nextBossButton" style="display:none;">次のボスへ</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0.00秒 | ボス撃破数: 0</div>
    <div id="gameOverContainer">
      <h2 id="gameOverText"></h2>
    </div>
  </div>
  
  <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
