<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弾除けグゲーム</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid black;
            background-color: black;
            width: 90vw; /* 幅の90% */
            max-width: 600px; /* 最大幅を設定 */
            height: auto; /* 高さを自動調整 */
        }
        #gameOverText {
            font-size: 2em; /* ゲームオーバー時の文字サイズ */
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title">弾除けグゲーム</h1>
    <p>PC: WASD / 矢印キーで移動</p>
    <p>スマホ: スワイプで移動</p>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <h2 id="gameOverText" style="display:none;">Game Over! リロードで再開</h2>
    </div>

    <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
