<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>弾除けゲーム</title>
  <style>
    /* 画面全体の基本設定 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow: hidden; /* スクロールを無効化 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
      color: pink;
    }
    p {
      margin: 0 0 10px 0;
      text-align: center;
    }
    /* ゲームエリア（画面サイズに合わせて幅を調整） */
    #gameArea {
      width: 90vw;
      max-width: 600px;
      box-sizing: border-box;
    }
    /* キャンバスはゲームエリアの幅に合わせて表示 */
    canvas {
      width: 100%;
      background-color: black;
      border: 2px solid white;
      display: block;
    }
    /* スコア表示 */
    #scoreDisplay {
      margin-top: 10px;
      font-size: 1.2rem;
      text-align: center;
    }
    /* ゲームオーバー時の表示エリア */
    #gameOverContainer {
      text-align: center;
      margin-top: 10px;
    }
    #gameOverText {
      font-size: 2rem;
      color: red;
      display: none;
    }
    #restartButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: pink;
      border: none;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>弾除けゲーム</h1>
  <p>PC: WASD / 矢印キーで移動&nbsp;&nbsp;|&nbsp;&nbsp;スマホ: スワイプで移動（スクロール無効）</p>
  <div id="gameArea">
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0.00秒</div>
    <div id="gameOverContainer">
      <h2 id="gameOverText">Game Over!</h2>
      <button id="restartButton">もう一度プレイ</button>
    </div>
  </div>
  <!-- ゲームロジック（モジュール方式） -->
  <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
