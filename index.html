<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- ブラウザの幅に合わせたレスポンシブ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>弾除けゲーム</title>
  <style>
    /* 全体の背景・フォント設定・スクロール無効 */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    /* タイトル */
    h1 {
      font-size: 2.5rem;
      color: pink;
      margin: 10px 0;
      text-align: center;
    }
    /* 説明文 */
    p {
      text-align: center;
      margin: 5px 0 15px;
    }
    /* ゲーム画面を囲むコンテナ */
    #gameContainer {
      width: 90vw;
      max-width: 600px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* キャンバスは画面幅に応じてリサイズ */
    canvas {
      border: 2px solid white;
      background-color: black;
      width: 100%;
      height: auto;
      display: block;
    }
    /* スコア表示 */
    #scoreDisplay {
      font-size: 1.5rem;
      margin: 10px 0;
      text-align: center;
    }
    /* ゲームオーバー時のメッセージ */
    #gameOverText {
      font-size: 2rem;
      color: red;
      display: none;
      margin: 10px 0;
      text-align: center;
    }
    /* もう一度プレイボタン */
    #restartButton {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: pink;
      border: none;
      color: black;
      cursor: pointer;
      display: none;
      margin-bottom: 20px;
    }
    /* スマホなど画面の狭い端末用の調整 */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      #scoreDisplay, #restartButton {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>弾除けゲーム</h1>
  <p>PC: WASD / 矢印キーで移動 | スマホ: スワイプで移動</p>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0.00秒</div>
    <div id="gameOverText">Game Over!</div>
    <button id="restartButton">もう一度プレイ</button>
  </div>

  <!-- ゲームロジックの JavaScript をモジュールとして読み込み -->
  <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
