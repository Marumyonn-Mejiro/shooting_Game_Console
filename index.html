<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>弾除けゲーム - AWS Online Ranking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      /* タッチ操作時のスクロールを防止 */
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      color: pink;
      margin: 10px 0;
    }
    /* ゲーム画面とランキング枠を横並びにするラッパー */
    #gameWrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 10px;
      box-sizing: border-box;
    }
    /* ゲームエリア */
    #gameArea {
      flex: 1;
      max-width: 600px;
    }
    canvas {
      border: 2px solid white;
      background-color: black;
      width: 100%;
      height: auto;
      display: block;
    }
    #scoreDisplay {
      margin-top: 10px;
      font-size: 1.2rem;
      text-align: center;
    }
    #gameOverContainer {
      text-align: center;
      margin-top: 10px;
    }
    #gameOverText {
      font-size: 2rem;
      color: red;
      display: none;
    }
    #restartButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: pink;
      border: none;
      color: black;
      cursor: pointer;
    }
    /* ランキング表示エリア */
    #leaderboardContainer {
      width: 220px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid white;
      padding: 10px;
      box-sizing: border-box;
      max-height: 400px;
      overflow-y: auto;
    }
    #leaderboardContainer h3 {
      margin: 0 0 10px;
      text-align: center;
    }
    #leaderboardContainer ol {
      padding-left: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>弾除けゲーム</h1>
  <p style="text-align: center;">PC: WASD / 矢印キーで移動 | スマホ: スワイプで移動（※スクロール無効）</p>

  <!-- ゲーム画面とランキング表示をラップするコンテナ -->
  <div id="gameWrapper">
    <!-- ゲームエリア -->
    <div id="gameArea">
      <canvas id="gameCanvas"></canvas>
      <div id="scoreDisplay">Score: 0.00秒</div>
      <div id="gameOverContainer">
        <h2 id="gameOverText">Game Over!</h2>
        <button id="restartButton">もう一度プレイ</button>
      </div>
    </div>
    <!-- ランキング表示エリア -->
    <div id="leaderboardContainer">
      <h3>Online Leaderboard</h3>
      <ol id="leaderboard"></ol>
    </div>
  </div>

  <!-- ゲームロジック（モジュール方式） -->
  <script type="module" src="shooting_Game_Console.js"></script>
</body>
</html>
